<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Пустая</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img src="icons/logo.png" alt="Логотип">
                </div>
                <button class="ratings-btn">
                    <img src="icons/ratings.png" alt="Рейтинги">
                    Рейтинги
                </button>
                <div class="search-container">
                    <input type="text" placeholder="Что будем искать?" class="search-input">
                    <button class="search-btn">
                        <img src="icons/search.png" alt="Поиск">
                    </button>
                </div>
                <div class="user-actions">
                    <a href="#" class="user-item">
                        <img src="icons/login.png" alt="Вход">
                        <span>Вход</span>
                    </a>
                    <a href="#" class="user-item">
                        <img src="/placeholder.svg?height=24&width=24" alt="Начатые">
                        <span>Начатые</span>
                    </a>
                    <a href="#" class="user-item">
                        <img src="/placeholder.svg?height=24&width=24" alt="Избранные">
                        <span>Избранные</span>
                    </a>
                    <a href="#" class="user-item active">
                        <img src="icons/cart.png" alt="Корзина">
                        <span>Корзина</span>
                    </a>
                </div>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item">
                    <img src="icons/read-online.png" alt="">
                    Читать онлайн
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/new-chapters.png" alt="">
                    Новые главы
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/new-reviews.png" alt="">
                    Новые отзывы
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/fb2.png" alt="">
                    Книги в FB2
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/free-books.png" alt="">
                    Бесплатные книги
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/book-reviews.png" alt="">
                    Рецензии на книги
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="page-title">КОРЗИНА</h1>
            <div class="empty-cart">
                <div class="empty-cart-icon">
                    <img src="icons/empty-cart.png" alt="Пустая корзина">
                </div>
                <h2 class="empty-cart-title">В корзине ничего нет</h2>
                <p class="empty-cart-text">
                    Воспользуйтесь поиском или перейдите<br>
                    <a href="#" class="catalog-link">в каталог</a> чтобы найти интересные товары
                </p>
            </div>
        </div>
    </main>
</body>
</html>
